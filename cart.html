<!DOCTYPE html>
            <head>

                <title>

                </title>
                <script src="https://kit.fontawesome.com/0d23019b75.js" crossorigin="anonymous"></script>
                <link rel="stylesheet" href="cart.css">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />
                     
         
                
            </head>


            <body>
                 <div class="header">
                         <h1>
                             <span class="orange">Agro</span><span class="green">Wave</span>
                         </h1>


                       <div class="search">
                             <input type="search" placeholder="search..">
                             <i class="fa-solid fa-magnifying-glass"></i>
                        </div>


                       
                 </div>
                

            
                 <div class = "container">
                  <div class = "row">
                      <div class = "col-md-4 col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/Swaraj.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3 class="card-title">Tractor</h3>
                              <h4 class="card-text">$100</h4>
                              <a class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                      </div>
        
        
                       <div class = "col-md-4 col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/sprayer1.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3 class="card-title">Sprayer</h3>
                              <h4 class="card-text">$100</h4>
                              <a class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                      </div>
        
                       <div class = "col-md-4 col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images\plough.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3 class="card-title">Plough</h3>
                              <h4 class="card-text">$100</h4>
                              <a class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                      </div>
        
                       <div class = "col-md-4 col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/Harvestor.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3 class="card-title">Harvestor</h3>
                              <h4 class="card-text">$100</h4>
                              <a class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                      </div>
        
        
                  </div>
              </div>
        
        
               <div class="uk-overflow-auto container" style = 'width: 70%'>
                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                    <thead>
                        <tr>
                            <th class="uk-table-shrink"></th>
                            <th class="uk-table-small sty"><h3>ITEM</h3></th>
                            <th class="uk-table-small"></th>
                            <th class="uk-width-small sty"><h3>PRICE</h3></th>
                            <th class="uk-table-shrink uk-text-small sty"><h3>QUANTITY</h3></th>
                            <th class="uk-table-shrink uk-text-small sty"><h3>TOTAL</h3></th>
        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="uk-checkbox" type="checkbox"></td>
                            <td><img class="uk-preserve-width uk-border-circle" src="farm.jpeg" width="40" alt=""></td>
                            <td class="uk-table-link">
                                <h3 class = "item-name">Tractor</h3>
                            </td>
                            <td class="uk-text-truncate item-price"><h3>$100</h3></td>
                            <td><input type = 'number' class = 'num' value = '1'></td>
                            <td class="uk-text-truncate total-price"><h3>$100</h3></td>
                            <td><button class="uk-button uk-button-danger" type="button">Remove</button></td>
                        </tr>
                  
        
                    </tbody>
                    <tr>
                      <td><input class="uk-checkbox" type="checkbox"></td>
                      <td><img class="uk-preserve-width uk-border-circle"  width="40" alt=""></td>
                      <td class="uk-table-link">
                          <h3 class = "item-name"><strong>Grand-Total</strong></h3>
                      </td>
                      <td class="uk-text-truncate"><h3></h3></td>
                      <td class="uk-text-truncate"><h3></h3></td>
                      <td class="uk-text-truncate grand-total"><h3><strong>$0</strong></h3></td>
                      
                  </tr>
                </table>
            </div>
        
                  <script src="cart.js"></script>
                 
                
                 
                 
                
            </body>
</html>
